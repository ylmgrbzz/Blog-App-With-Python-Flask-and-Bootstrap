{% extends "layout.html" %} {% block content %}
<article class="media contenrt-section mt-3">
  <div style="text-align: center">
    <img
      class="rounded-circle article-img"
      src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}"
      style="width: 100px; height: 100px"
    />
  </div>
  <div class="media-body mt-2" style="text-align: center">
    <div class="article-metadata">
      <div>
        <a
          class="mr-2"
          href="{{ url_for('users.user_posts', username=post.author.username) }}"
          >{{ post.author.username }}</a
        >
      </div>
      <div class="text-muted mt-2">
        {{ post.date_posted.strftime('%Y-%m-%d') }}
      </div>
      {% if post.author == current_user %}
      <div>
        <a
          class="btn btn-secondary btn-sm mb-1"
          href="{{ url_for('posts.update_post', post_id=post.id) }}"
          >Update</a
        >
        <button
          type="button"
          ,
          class="btn btn-danger btn-sm m-1"
          data-toggle="modal"
          data-target="#deleteModal"
        >
          Delete
        </button>
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <textarea
      class="form-control"
      rows="5"
      style="resize: none; overflow: auto"
    >
{{ post.content }}</textarea
    >
  </div>
</article>
<!-- Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <form
          action="{{ url_for('posts.delete_post', post_id=post.id) }}"
          method="POST"
        >
          <input class="btn btn-danger" type="submit" value="Delete" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
